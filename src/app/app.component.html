<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" routerLink="/">Bloggy</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/blogs">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" routerLink="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0" *ngIf="afAuth.authState | async as user; else showLogin">
                <li class="navbar-text">
                    <span>Hello {{ user.displayName }}!</span>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" (click)="logout()">Logout</button>
                </li>
            </ul>
            <ng-template #showLogin>
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" (click)="login()">Login</button>
                    </li>
                </ul>
            </ng-template>
        </div>
    </nav>

    <router-outlet></router-outlet>
</div>
